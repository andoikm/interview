<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 2</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>

		<script type="text/javascript">
			// @TODO   Put your JavaScript here
		Array.prototype.mixWith = function(val) {
			// if (this.length === 0) {
			// 	return this;
			// }
			for (let i=0; i<this.length-1; i=i+2) {
				this.splice(i+1, 0, val);
			}
			return this;
		}
      // outputs []
      console.log([].mixWith('7'))

      // outputs [1]
      console.log([1].mixWith('7'))

      // outputs [1, '7', 3]
      console.log([1, 3].mixWith('7'))

      // outputs [1, '7', 2, '7', 3]
      console.log([1, 2, 3].mixWith('7'))

		// outputs [1, '7', 2, '7', 3, '7', 4]
		console.log([1, 2, 3, 4].mixWith('7'))
    </script>

	<body>

			<h1>Exercise 2</h1>
			<p>Implement an <code>mixWith</code> method for arrays which inserts a given value after each array element (excluding last one).</p>
