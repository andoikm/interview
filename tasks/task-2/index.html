<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>

    <script type="text/javascript">

      function withReversedArgs(fn) {
        //@TODO  write code to implement newFn
        // const newFn = ...;
        //
        // return newFn;
        const newFn = function (...args) {
          const reversedArgs = args.reverse();
          return fn(...reversedArgs);
        };

        return newFn;
      }


      function strConcat(s1, s2, s3) {
        return s1 + s2 + s3;
      }

      //outputs 'Hello World'
      console.log(strConcat('Hello', ' ', 'World'));

      //outputs 'World Hello'
      const reversedStrConcat = withReversedArgs(strConcat)
      console.log(reversedStrConcat('Hello', ' ', 'World'));


      function divide(a, b) {
        return a / b;
      }

      //outputs '2'
      console.log(divide(2, 1));

      //outputs '0.5'
      const reversedDivide = withReversedArgs(divide)
      console.log(reversedDivide(2, 1));
    </script>
</head>
